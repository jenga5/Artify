<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Artify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

    <link rel="stylesheet" type="text/css" href="styles/grayscale.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="app" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        Menu <i class="fa fa-bars"></i>
                    </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <!-- <i class="fa fa-play-circle"></i>  -->
                    <!-- <img src="img/logo.png" style="width:50px; display:inlilne-block" /> -->
                    <span>Art<span class="light">ify</span></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#albumArt">Album Art</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#googleMap">Map</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <img src="img/logo.png" style="width:50px; margin-left: 85px;"/>
                        <h1 class="brand-heading">Artify</h1>


                        <p class="intro-text">Art.</p>

                        <button class="btn btn-lg btn-default" id="btn-login" ng-click="login()" ng-if="!user.id">Login to Spotify</button>

                        <form ng-submit="submitPlaylist()" ng-if="user.id">
                            <div class="form-group">
                                <select class="form-control" ng-options="playlist as playlist.name for playlist in user.playlists track by playlist.id" ng-model="user.selectedPlaylist" ng-diabled="!user.playlists" required>
                                    <option style="display:none" value="">Select a playlist</option>
                                </select>
                            </div>
                            <br />
                            <button type="submit" value="Submit" class="btn btn-lg btn-default" ng-disabled="!user.selectedPlaylist">Generate</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="albumArt" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-12 clearfix">

              <div ng-if="!albums.length">
                  <h2>Log in to artify your playlists.</h2>
                  <h3><a href="img/example.png">(Example)</a></h3>
              </div>

                <div ng-if="albums.length" masonry load-images="true" column-width="100">
                    <div class="masonry-brick" ng-repeat="album in albums">
                        <img ng-src="{{album.image}}" alt="{{album.name}}" ng-style="{ width : 100 * album.count, height : 100 * album.count }" style="max-height: 700px; max-width:700px">
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Map Section -->
    <section id="googleMap" class="container-full-width text-center">
        <div>
            <h2>Spotify is available in 60 countries:</h2>
            <google-map></google-map>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Built by Julia. <a href="https://github.com/julia-eng" class="network-name"><i class="fa fa-github fa-fw"></i> </a></p>
        </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-spotify/dist/angular-spotify.min.js"></script>

    <!-- Masonry image grid-->
    <script src="../bower_components/jquery-bridget/jquery-bridget.js"></script>
    <script src="../bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="../bower_components/desandro-matches-selector/matches-selector.js"></script>
    <script src="../bower_components/fizzy-ui-utils/utils.js"></script>
    <script src="../bower_components/get-size/get-size.js"></script>
    <script src="../bower_components/outlayer/item.js"></script>
    <script src="../bower_components/outlayer/outlayer.js"></script>
    <script src="../bower_components/masonry/masonry.js"></script>
    <!-- optional -->
    <script src="../bower_components/imagesloaded/imagesloaded.js"></script>
    <!-- /optional -->
    <script src="../bower_components/angular-masonry/angular-masonry.js"></script>



    <!-- Plugin JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc34c5A0XQOq3fKh25yqHXrCLYv5rlh98&sensor=false"></script>


    <script type="text/javascript" src="styles/grayscale.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/google-map.js"></script>
    <!-- endbuild -->
</body>

</html>
